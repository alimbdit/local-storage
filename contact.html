<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-700 h-screen">

    <h1 class="text-center text-4xl font-bold text-white pt-10">Please contact me</h1>

    <section class="container flex w-full mx-auto justify-center pt-10">
        
        <div>
            <div>
                <label for="" class="text-white text-lg font-semibold"> Name </label>
                <div class="flex items-center gap-3">
                    <input id="name-field" type="text" placeholder="JS" class="py-2 px-3 rounded-lg">
                    <button onclick="removeKey('name')" 
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Delete
                        Name</button>
                    <button onclick="setKey('name', 'name-field')"
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Send
                        Name</button>
                </div>
            </div>
            <div class="mt-2">
                <label for="" class="text-white text-lg font-semibold"> Email </label>
                <div class="flex items-center gap-3">
                    <input id="email-field" type="email" placeholder="example@email.com" class="py-2 px-3 rounded-lg">
                    <button onclick="removeKey('email')"
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Delete
                        Email</button>
                    <button onclick="setKey('email', 'email-field')"
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Send
                        Email</button>
                </div>
            </div>
            <div class="mt-2">
                <label for="" class="text-white text-lg font-semibold"> Message </label>
                <div class="flex items-center gap-3">
                    <!-- <input type="text" placeholder="Message" class="py-2 px-3 rounded-lg"> -->
                    <textarea name="" id="message-field" cols="22" rows="2" class="py-2 px-3 rounded-lg" placeholder="Message"></textarea>
                    <button onclick="removeKey('message')"
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Delete
                        Message</button>
                    <button onclick="setKey('message', 'message-field')"
                        class="rounded-full bg-sky-800 hover:bg-sky-700 text-center text-yellow-400 font-semibold text-xl py-2 px-3">Send
                        Message</button>
                </div>
            </div>
        </div>



        

    </section>
 
    <div class="flex justify-center gap-5 mt-20">
        <button onclick="sendObject()" class=" py-3 px-4 bg-red-800 hover:bg-red-700 rounded-full text-xl font-semibold text-white">Send</button>
        <button onclick="resetAll()" class=" py-3 px-4 bg-yellow-800 hover:bg-yellow-700 rounded-full text-xl font-semibold text-white">Reset</button>
    </div>






    <script src="js/contact.js"></script>

</body>

</html>
